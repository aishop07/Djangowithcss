{% extends "base.html" %} {% block body %}
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="useremail">電子郵件</label>
    <input style="width: 50%" type="email" class="form-control" id="useremail" name="useremail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <button type="submit" class="btn btn-primary mt-2"><i class="fa fa-sign-in" aria-hidden="true"></i>確認</button>
</form>
{% endblock %}
