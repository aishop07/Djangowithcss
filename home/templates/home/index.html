<body>
 <div id="bot">   <h2 id = 'ttt'>現在時間{{time | date:'Y/m/d H:i'}}</h2>
</div>
    <iframe id="chat" style="width:999px; height: 700px;" src='https://webchat.botframework.com/embed/midchatbot123?s=468ZvLjZf7c.cwA.5vQ.bTrA1Mnrm8do5a3inFZySXYKUb-KBcL8FLw3P9gkyso'></iframe>

<script>

  var xhr = new XMLHttpRequest();
  xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
  xhr.setRequestHeader('Authorization', 'BotConnector ' + 'YOUR SECRET HERE');
  xhr.send();
  xhr.onreadystatechange = processRequest;

  function processRequest(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
      var response = JSON.parse(xhr.responseText);
      document.getElementById("chat").src = "https://webchat.botframework.com/embed/lucas-direct-line?t=" + response
    }
  }
</script> {% endblock %}
